      var jugadors = [""];
      function afegir() {
        var resultat = document.getElementById("resultat");
        var jugador = document.getElementById("nomJugador").value;
        jugadors.push(jugador);
        var i = 0;
        resultat.innerHTML = "";
        for (i = 0; i < jugadors.length; i++) {
            resultat.innerHTML+=jugadors[i]+"<br>";
        }

      }
    </script>
    <div class="container">

      <input
        type="text"
        placeholder="Introduiex el nom del jugador"

      />
      <input type="button" value="Afegir" onclick="afegir()" />
      <div id="resultat"></div>

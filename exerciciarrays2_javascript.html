<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Pràctica JavaScript</title>
    <link
      rel="icon"
      type="image/png"
      href="https://valeriabe.github.io/Portafolio/img/javascript.png"
    />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-color: #fff;
        background-image: linear-gradient(
            90deg,
            transparent 79px,
            #abced4 79px,
            #abced4 81px,
            transparent 81px
          ),
          linear-gradient(#eee 0.1em, transparent 0.1em);
        background-size: 100% 1.2em;
        font-family: "Balsamiq Sans", cursive;
        margin-left: 90px !important;
      }
    </style>
  </head>
  <body>
    <script language="javascript">
        var dies =["Dilluns","Dimarts","Dimecres","Dijous","Divendres"];
        //dies.push("Dissabte"); //Possa un nou element darrere de l'array
        //dies.unshift("Diumenge"); //Possa un nou element "0", és a dir, dabant de l'array
        dies.pop(); //Eliminar l'últim element de l'array 
        dies.shift(); //Eliminar el primer element de l'array
        dies.splice(2, 0, "patata"); //Posició, elements que vols eliminar, elements que vols afegir
        var i=0;
        for(i=0;i<dies.length;i++){
            document.write(dies[i]+"<br>")
        }
    </script>
    <div class="container"></div>
  </body>

<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Comprovar més de dues coses alhora</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://valeriabe.github.io/Portafolio/img/javascript.png"
    />
    <script language="javascript">
      function comprovarEdat() {
        var edat = document.getElementById("text_edat").value;
        if (edat >= 18 && edat <= 25) {
          window.alert("Enhorabona! Estàs dins de la franja d'edat");
        } else {
          window.alert("Ho sentim, no estàs dins de la franja d'edat");
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <label>Edat: </label>
      <input id="text_edat" type="text" placeholder="Escriu la teva edat" />
      <input type="button" value="Valida" onclick="comprovarEdat()" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Exercici API amb fotos</title>
    <link
      rel="icon"
      href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"
    />
    <!--<link
      rel="icon"
      href="https://jqueryui.com/jquery-wp-content/themes/jqueryui.com/i/favicon.ico"
    />-->
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Font Awesome CSS-->
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <!--Estils propis-->
    <link href="plantilla_estil.css" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estils-->
    <style type="text/css">
      .targeta {
        background-color: #fff;
        float: left;
        position: relative;
        width: 300px;
        height: 200px;
        border: 2px solid black;
        border-radius: 3px;
        margin-right: 15px;
        margin-top: 15px;
        padding: 25px;
      }
      .targeta p {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="botocrida" type="button" value="Importa l'API" />
      <div id="capa1"></div>
    </div>
    <script language="javascript">
      $(function () {
        $("#botocrida").click(function () {
          $.get("https://jsonplaceholder.typicode.com/users", function (
            data,
            status
          ) {
            var i = 0;
            for (i = 0; i < data.length; i++) {
              var usuari = data[i];
              $("#capa1").append(
                "<div class='targeta'>" +
                  "<i class='fas fa-user'></i> " +
                  "<p>" +
                  usuari.name +
                  "</p>" +
                  "<br>" +
                  "<i class='fas fa-envelope'></i> " +
                  "<p>" +
                  usuari.email +
                  "</p>" +
                  "<br>" +
                  "<i class='fas fa-phone'></i> " +
                  "<p>" +
                  usuari.phone +
                  "</p>" +
                  "<br>" +
                  "</div>"
              );
            }
          });
        });
      });
    </script>
  </body>
</html>

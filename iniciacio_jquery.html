<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Pr√†ctica jQuery</title>
    <link
      rel="icon"
      href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"
    />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estil-->
    <style type="text/css">
      body {
        background-color: #fff;
        background-image: linear-gradient(
            90deg,
            transparent 79px,
            #abced4 79px,
            #abced4 81px,
            transparent 81px
          ),
          linear-gradient(#eee 0.1em, transparent 0.1em);
        background-size: 100% 1.2em;
        font-family: "Balsamiq Sans", cursive;
      }
      .container {
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <input id="boto1" type="button" value="Amaga la capa!" />
      <input id="boto2" type="button" value="Mostra la capa!" />
      <input id="boto3" type="button" value="Amaga/Mostra la capa!" />
      <div
        id="capa1"
        style="width: 300px; height: 300px; background-color: red"
      ></div>
    </div>
    <script language="javascript">
      $(document).ready(function () {
        $("#boto1").click(function () {
          //$("#capa1").hide();
          //$("#capa1").fadeOut();
          $("#capa1").slideUp();
        });
        $("#boto2").click(function () {
          //$("#capa1").show();
          //$("#capa1").fadeIn();
          $("#capa1").slideDown();
        });
        $("#boto3").click(function () {
          //$("#capa1").toggle();
          //$("#capa1").fadeToggle();
          $("#capa1").slideToggle();
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Botó comprovació</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      href="https://valeriabe.github.io/Portafolio/img/javascript.png"
    />
    <script language="javascript">
      function agafaData() {
        var d = new Date();
        var mes = d.getMonth();
        if (mes == 7) {
          window.alert("És Agost, aneu a la platja!");
        } else if(mes != 7){
            window.alert("Ja no és Agost...");
        }
      }
    </script>
  </head>
  <body>
    <input type="button" value="Click" onclick="agafaData()" />
  </body>
</html>

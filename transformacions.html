<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformacions</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <style type="text/css">
        a{
            background-color: white;
            border: 1px solid #13C1AC;
            border-radius: 25px;
            text-decoration: none;
            color: #13C1AC;
            padding: 12px;
            font-family: Lato;
            font-weight: 300;
            display: block;
            width: 9%;
            text-align: center;
            margin: 30px;
            transition: all .1s;
            float: left;
        }
        a:hover{
            background-color: #13C1AC;
            color: white;
        }
        #boto2:hover{
            transform: scale(2);
        }
        #boto3:hover{
            transform: skew(45deg);
        }
        #boto4:hover{
            transform: rotateX(90deg);
        }
        img{
            display: block;
            float: left;
            margin: 30px;
            cursor: pointer;
        }
        @media screen and (max-width: 600px){
        a{
            width: 18%;
        }
      }
    </style>
</head>
<body>
    <img src="https://es.wallapop.com/images/icons/ic-logo-web.svg" alt="Logo Wallapop">
    <a href="http://wallapop.com">Ves a comprar!</a>
    <a id="boto2" href="http://wallapop.com">Ves a comprar!</a>
    <a id="boto3" href="http://wallapop.com">Ves a comprar!</a>
    <a id="boto4" href="http://wallapop.com">Ves a comprar!</a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Simmon's Header</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <link href="estilssimmonsbootsrap.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav id="header">
      <div class="container">
        <div class="row">
          <div class="col-4">
            <a href="" class="navbar-brand"
              ><img
                src="https://www.simmons.edu/themes/simmons/assets/img/simmons-logo__header.svg"
                alt="Simmons Logo"
            /></a>
          </div>
          <div class="col8">
              <div id="columnabaix">
              <ul>
                  <li><a href="">Academics</a></li>
                  <li><a href="">Admission & Financial Aid</a></li>
                  <li><a href="">Your Simmons</a></li>
                  <li><a href="">About</a></li>
                  <li><a href="">Alumnae/i and Friends</a></li>
              </ul>
            </div>
            <div id="columnadalt">
                <ul>
                    <li><a href="">NEWS</a></li>
                    <li><a href="">EVENTS</a></li>
                    <li><a href="">LIBRARY</a></li>
                    <li><a href="">GIVE</a></li>
                    <li class="botonsheader"><button id="botoinfo">INFORMATION FOR <i class="fas fa-chevron-down"></i></button></li>
                    <li class="botonsheader"><button id="botosearch">SEARCH <i class="fas fa-search"></i></button></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--Optional JavaScript-->
    <!--jQuery first, then Popper.js, then Bootstrap JS-->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

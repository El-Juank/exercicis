<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Exercici API Flickr</title>
    <link
      rel="icon"
      href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"
    />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Font Awesome CSS-->
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <!--Estils propis-->
    <link href="plantilla_estil.css" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estils-->
    <style type="text/css"></style>
  </head>
  <body>
    <div class="container">
      <input id="boto1" value="Click" type="button" />
      <div id="capa1"></div>
    </div>
    <script language="javascript">
      $(function () {
        $("#boto1").click(function () {
          $.get(
            "https://cors-anywhere.herokuapp.com/https://www.flickr.com/services/rest/?method=flickr.photos.getRecent&api_key=ab481822e3a3ffd44253a624ee0335db&page=2&format=json&nojsoncallback=1",
            function (data, status) {
              var i = 0;
              for (i = 0; i < data.photos.photo.length; i++) {
                var photo = data.photos.photo[i];
                $("#capa1").append(photo.title + "<br>" + "<img src='https://farm"+photo.farm+".staticflickr.com/"+photo.server+"/"+photo.id+"_"+photo.secret+".jpg'>"+"<br>");
              }
            }
          );
        });
      });
    </script>
  </body>
</html>

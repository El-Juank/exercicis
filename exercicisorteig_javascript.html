<!DOCTYPE html>
<html lang="ca">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Pràctica JavaScript</title>
    <link
      rel="icon"
      type="image/png"
      href="https://valeriabe.github.io/Portafolio/img/javascript.png"
    />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <style type="text/css">
      body {
        background-color: #fff;
        background-image: linear-gradient(
            90deg,
            transparent 79px,
            #abced4 79px,
            #abced4 81px,
            transparent 81px
          ),
          linear-gradient(#eee 0.1em, transparent 0.1em);
        background-size: 100% 1.2em;
        font-family: "Balsamiq Sans", cursive;
      }
      .container {
        margin-left: 90px;
      }
    </style>
  </head>
  <body>
    <script language="javascript">
      function calcular() {
        var i = 0;
        //Generar els 6 números aleatoris de 1 a 49
        var numeros = [];
        for (i = 0; i < 6; i++) {
          numeros.push(Math.floor(Math.random() * 49));
        }
        //Fer una llista amb els anteriors 6 números
        var llistaNumeros = "";
        for (var i = 0; i < 6; i++) {
          llistaNumeros += numeros[i] + ",";
        }
        //Mostrar-ho al document
        var resultat = document.getElementById("resultat");
        resultat.innerHTML = llistaNumeros;
      }
    </script>
    <div class="container">
      <input type="button" value="Click" onclick="calcular()" />
      <div id="resultat"></div>
    </div>
  </body>
</html>

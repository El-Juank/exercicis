<!DOCTYPE html>
<html lang="es">
  <head>
    <!--Required meta tags-->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="El Juank" />
    <title>Prueba botón "Dark mode"</title>
    <link
      rel="icon"
      href="https://jquery.com/jquery-wp-content/themes/jquery.com/i/favicon.ico"
    />
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!--Font Awesome CSS-->
    <link href="fontawesome/css/all.css" rel="stylesheet" />
    <!--Estils propis-->
    <link href="plantilla_estil.css" rel="stylesheet" type="text/css" />
    <!--jQuery-->
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
      integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
      crossorigin="anonymous"
    ></script>
    <!--jQueryUI CSS-->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans&display=swap"
      rel="stylesheet"
    />
    <!--Estils-->
    <style type="text/css">
      :root {
        filter: invert(0) hue-rotate(0deg);
      }
      :root.dark {
        filter: invert(1) hue-rotate(180deg);
      }
      img {
        max-width: 300px;
      }
      .inverted{
        filter: invert(0) hue-rotate(0deg);
      }
      .inverted2 {
        filter: invert(1) hue-rotate(180deg);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Prueba botón "Dark mode"</h1>
      <div class="custom-control custom-switch">
        <input
          type="checkbox"
          class="darkModeButton custom-control-input"
          id="customSwitches"
        />
        <label class="custom-control-label" for="customSwitches"
          >Dark mode</label
        >
      </div>
      <br />
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque
        reiciendis enim suscipit asperiores quo quam? Alias, eligendi nam,
        blanditiis optio, provident atque commodi animi voluptas minima
        obcaecati voluptatum rerum? Unde?
      </p>
      <img class="inverted" src="img/alfajores.jpg" />
    </div>
    <script language="javascript">
      $(function () {
        $(".darkModeButton").click(function () {
          $(":root").toggleClass("dark");
          $(".inverted").toggleClass("inverted2");
        });
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compliquem-nos encara m√©s la vida | Prova CSS</title>
    <style type="text/css">
        li:nth-child(even){
            color: red;
        }
        /*Per agafar els childs parells*/
        li:nth-child(odd){
            color: blue;
        }
        /*Per agafar els childs imparells*/
    </style>
</head>
<body>
    <ol>
        <li>Dilluns</li>
        <li>Dimarts</li>
        <li>Dimecres</li>
    </ol>
    <ul>
        <li>Dilluns</li>
        <li>Dimarts</li>
        <li>Dimecres</li>
    </ul>
</body>
